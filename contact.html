<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowers& Contact</title>
    <meta name="author" content="Kathleen Dulen">
    <meta name="description" content="A floral arrangement and bouquet portfolio website for Kathleen Dulen">
    <link rel="stylesheet" href="/css/reset.css" type="text/css">
    <link rel="stylesheet" href="/css/styles.css" type="text/css">
    <link rel="stylesheet" href="/css/mobile.css" type="text/css" media="(max-width: 823px)"/>
    <script>
        function openNav() {
            document.querySelector('nav').classList.add('open')
        }
  
        function closeNav() {
            document.querySelector('nav').classList.remove('open')
        }
      </script>
       
    <script src="https://www.google.com/recaptcha/api.js"></script>
</head>
<body>
    <header id="top-panel">
        <a href=index.html><img src="/images/Flowers& Logo.png" alt="Flowers& logo with a little flower"></a>
        <nav id="nav-contact">
            <img id="close-button" src="/images/close.png" alt="close button" onclick="closeNav()"/>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <img id="open-button" src="/images/hamburger-icon.png" alt="open button" onclick="openNav()"/>
    </header>
    <main id="container">
        <h2 class="title">Contact Me</h2>
        <div class="grid-item-contact-left">
            <h3>Get in touch</h3>
            <ul>
                <li>Email: <a href="mailto:kdulen@gmail.com" target="_blank">kdulen@gmail.com</a></li>
                <li>LinkedIn: <a href="https://linkedin.com/in/kathleen-dulen-b1aa196a/" target="_blank">Kathleen Dulen</a></li>
            </ul>
        </div>
        <div class="contact-container">
            <form method="post" action="send-email.php" id="sendEmail">
                <div>
                  <label for="firstName">First Name</label><br>
                  <input name="firstName" type="text" required />
                </div>
                <div>
                  <label for="lastName">Last Name</label><br>
                  <input name="lastName" type="text" required />
                </div>
                <div>
                  <label for="phoneNumber">Phone Number</label><br>
                  <input name="phoneNumber" type="tel" pattern="^\d{3}-\d{3}-\d{4}$"/>
                </div>
                <div>
                  <label for="email">Email Address</label><br>
                  <input name="email" type="email" required/>
                </div>
                <div class="text-box">
                    <textarea name="details" class="span-4" cols="79" rows="8" placeholder="Please provide some details..."></textarea>
                </div>
                <div class="g-recaptcha" data-sitekey="6Lf_B6cpAAAAAC1ArdrVKmtiDZ21qeO6C8ceK22f"></div>
                <button class="submit">Submit</button>
            </form>
            <img src="/images/bouquet_contact.jpg" alt="picture of a flower arrangement">
        </div>
    </main>
    <footer>
        <h3>Copyright &#169; 2024 Flowers&. All Rights Reserved.</h3>
        <ul>
            <li><a href="about.html">About</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </footer>
</body>
</html>
